image: maven:eclipse-temurin

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn clean test

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r javadoc/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
